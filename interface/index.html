{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NEWS SCRAPPER</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Sora:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'stylesheet.css' %}"
            media="screen"
        />
    </head>
    <body>
        <container class="container">
            <h1>news scrapper</h1>
            <a href="/scrapper" class="link-scrapper"> Atualizar notícias </a>
            <form>
                <label id="searchSection">
                    <input
                        type="text"
                        name="q"
                        id="textInput"
                        value="{{ query }}"
                        placeholder="Search"
                    />
                    <button type="submit" id="btn">
                        <img
                            src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png"
                        />
                    </button>
                </label>
            </form>
        </container>
        <container>
            <div id="newsSection">
                {% for data in dataset %}
                <div class="news">
                    <a
                        class="newsLink"
                        href="{{ data.link }}"
                        style="background: url('{{ data.image }}') no-repeat center center; background-size: cover;"
                    ></a>
                    <h1 class="newsTitle">{{ data.title }}</h1>
                    <p class="newsResume">{{ data.body }}</p>
                </div>
                {% endfor %} {% if dataset|length == 0 %}
                <p class="not-found-news">
                    Nenhuma notícia encontrada para a sua pesquisa.
                </p>
                {% endif %}
            </div>
        </container>
    </body>
</html>
